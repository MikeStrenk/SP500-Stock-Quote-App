<!DOCTYPE html>
<html>

<head>
  <title>S&P 500 Stock Quote Analysis App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="/">S&P 500 Stock Quotes</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/list_of_companies">Company List</a>
        </li>
      </ul>
      <form class="form-inline" method="post">
        <input class="form-control mr-sm-2" type="search" name="search" placeholder="ex. AAPL or GM" aria-label="Search Quotes">
        <button class="btn btn-primary my-2 my-sm-0" type="submit">Search Quotes</button>
      </form>
    </div>
  </nav>

  {% block content %}{% endblock %}
  <div class="footer">
    <p>Developed by Michael Strenk</p>
    <button type="button" href="https://github.com/MikeStrenk/SP500-Stock-Quote-App" class="btn btn-secondary btn-sm">Visit the GitHub</button>


  </div>

  <script>
  </script>
</body>

</html>
